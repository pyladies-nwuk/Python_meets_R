# Fundamentos de Python

Para tener funcionalidades de arrays como los de R usamos el paquete [NumPy package](http://www.numpy.org/)&lt;sup&gt;1&lt;/sup&gt;.

.footnote[
[1] NumPy is the fundamental package for scientific computing with Python. It is part of the 
SciPy ecosystem.  
Jones E, Oliphant E, Peterson P, et al. SciPy: Open Source Scientific Tools for Python, 2001-, http://www.scipy.org/.
]

--

```python
&gt;&gt;&gt; import numpy as np
&gt;&gt;&gt; python_array = np.array([4, 5, 1, 6, 8])
```

--
Observa que en Python se usa el `.` para llamar m√©todos, por ejemplo: `numpy.method_name()`.


```python
&gt;&gt;&gt; python_array.max()
*8
```

---

Podemos checar el typo de objeto de nuestro array:


```python
&gt;&gt;&gt; type(python_array)
&lt;class 'numpy.ndarray&gt;
```

--
Y el tama√±o del array


```python
&gt;&gt;&gt; python_array.size
```


El tama√±o es un atributo de los objetos de tipo array en Numpy (y otros objetos).

--
Para ver todos los atributos de un objeto puedes usar:

```python
&gt;&gt;&gt;dir(python_array)
```

---

## ¬øEn d√≥nde est√° el array?

Podemos accederlo desde R

```r
&gt; py$python_array
[1] 4 5 1 6 8
```


y podemos usar TAB despu√©s de `py$`

## Acceder objetos desde R

`reticulate` hace que los objetos se comporten como esperar√≠amos en R√ë


```r
&gt; py$python_array * 2
[1]  8 10  2 12 16
```


```r
&gt; py$python_array * py$python_array
[1] 16 25  1 36 64
```

--
Porque se convierten en objetos de R cuando los usamos


```r
&gt; class(py$python_array)
[1] "array"
```

`py$python_array` es un arreglo uni-dimensional


numpy.ndarray `\(\rightarrow\)` array

---

# Funciones en objetos creados en Python 

Ahora podemos usar m√©todos de R en objetos creados en Python. Por ejemplo:


```r
&gt; mean(py$python_array)
[1] 4.8
```

--
... y la longitud

```r
&gt; length(py$python_array)
[1] 5
```

--
Se pueden asignar los objetos expl√≠citamente:


```r
&gt; r_array &lt;- py$python_array
```

# M√©todos de Python en objetos creados en Python


.pull-left[

üêç En Python aplicamos los m√©todos de `np` de la siguiente forma: 

_`object_name.method_name()`_

Por ejemplo encontramos la media de `python_array` con:


```r
&gt;&gt;&gt; python_array.mean()
4.8
```
]

--

.pull-right[

En R accedemos m√©todos `np` de la siguiente manera:

`py$np$` _`method_name(object_name)`_

Para usar el m√©todo mean en `py$python_array`:


```r
&gt; py$np$mean(py$python_array)
[1] 4.8
```
]
